<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <h1>
      <img src="./images/logo.svg" alt="logo" />
    </h1>
    <main>
      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 800px)" />
        <img src="./images/hero-mobile.jpg" alt="model" />
      </picture>
      <section>
        <h2><em>We're</em> coming soon</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img id="invalid-icon" src="./images/icon-error.svg" />
            <button type="submit">
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
          <span id="invalid-message">Please provide a valid email</span>
        </form>
      </section>
    </main>
    <script>
      const form = document.querySelector('form');
      const input = document.querySelector('input');
      const invalidMessage = document.getElementById('invalid-message');
      const invalidIcon = document.getElementById('invalid-icon');

      input.addEventListener('change', (e) => {
        e.preventDefault();
        if (!input.validity.valid) {
          invalidMessage.style.display = 'block';
          invalidIcon.style.display = 'block';
        } else {
          invalidMessage.style.display = 'none';
          invalidIcon.style.display = 'none';
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </body>
</html>
